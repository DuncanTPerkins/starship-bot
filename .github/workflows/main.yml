# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    environment: prod build

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      # Create .env
      - name: Create .env File
        run: |
          mkdir build && cd build
          touch .env
          echo token=${{ secrets.BOT_TOKEN }} >> .env
          echo clientId=${{ secrets.CLIENT_ID }} >> .env
          echo clientSecret=${{ secrets.CLIENT_SECRET }} >> .env
          echo starshipId=${{ secrets.STARSHIP_ID }} >> .env

      # Build bot
      - name: Cached NPM Install
      - run: |
          npm ci --production --prefer-offline --no-audit && 
          npm run build 

      - name: Push to SFTP
        uses: AbleLincoln/push-to-sftp@v1.2
        with: 
          host: us-dal-bots-02.ploxhost.com
          port: 2053
          username: ${{ secrets.PLOX_USERNAME }}
          password: ${{ secrets.PLOX_PASSWORD }}
          sourceDir: build
          targetDir: /home/container

